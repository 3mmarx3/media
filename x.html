      #but:before {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%) scaleY(1) scaleX(1.25);
        top: 100%;
        width: 140%;
        height: 180%;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        display: block;
        transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
        z-index: -1;
      }

      #but:after {
        content: "";
        position: absolute;
        left: 55%;
        transform: translateX(-50%) scaleY(1) scaleX(1.45);
        top: 180%;
        width: 160%;
        height: 190%;
        background-color: darkslateblue;
        border-radius: 50%;
        display: block;
        transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
        z-index: -1;
      }

      #but:hover {
        color: #ffffff;
        border: 1px solid black;
      }

      #but:hover:before {
        top: -35%;
        background-color: darkslateblue;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
      }

      #but:hover:after {

      @-webkit-keyframes rotate-center {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes rotate-center {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      .bg-shape {
        -webkit-animation: rotate-center 5s linear infinite both;
        animation: rotate-center 5s linear infinite both;
        cursor: pointer;
      }

      @-webkit-keyframes scale-upOne {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0.2);
          transform: scale(0.2);
        }
      }

      @keyframes scale-upOne {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(0.2);
          transform: scale(0.2);
        }
      }

      /* ............................... */
      :root {
        --bg: #ebf0f7;
        --header: #fbf4f6;
        --text: #2e2e2f;
        --white: #ffffff;
        --light-grey: #c4cad3;
        --tag-1: #ceecfd;
        --tag-1-text: #2e87ba;
        --tag-2: #d6ede2;
        --tag-2-text: #13854e;
        --tag-3: #ceecfd;
        --tag-3-text: #2d86ba;
        --tag-4: #f2dcf5;
        --tag-4-text: #a734ba;
        --purple: darkslateblue;
      }

      .app {
        /* background-color: var(--bg); */
        width: 100%;
        min-height: 100vh;
      }

      h1 {
        font-size: 30px;
      }

      .project {
        padding: 2rem;
        max-width: 100%;
        width: 100%;
        display: inline-block;
        height: auto;
      }
      .project-info {
        padding: 2rem 0;
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      .project-participants {
        display: flex;
        align-items: center;
      }
      .project-participants span,
      .project-participants__add {
        width: 30px;
        height: 30px;
        display: inline-block;
        background: var(--purple);
        border-radius: 100rem;
        margin: 0 0.2rem;
      }
      .project-participants__add {
        background: transparent;
        border: 1px dashed #969696;
        font-size: 0;
        cursor: pointer;
        position: relative;
      }
      .project-participants__add:after {
        content: "+";
        font-size: 15px;
        color: #969696;
      }
      .project-tasks {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        width: 100%;
        grid-column-gap: 1.5rem;
      }
      .project-column-heading {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .project-column-heading__title {
        font-size: 20px;
      }
      .project-column-heading__options {
        background: transparent;
        color: var(--light-grey);
        font-size: 18px;
        border: 0;
        cursor: pointer;
      }

      .task {
        cursor: move;
        /* background-color: var(--white); */
        padding: 1rem;
        border-radius: 8px;
        width: 100%;
        margin-bottom: 1rem;
        border: 3px dashed transparent;
      }
      .task:hover {
        box-shadow: rgba(99, 99, 99, 0.3) 0px 2px 8px 0px;
        border-color: rgba(162, 179, 207, 0.2) !important;
      }
      .task p {
        font-size: 15px;
        margin: 1.2rem 0;
      }
      .task__tag {
        border-radius: 100px;
        padding: 2px 13px;
        font-size: 12px;
      }
      .task__tag--copyright {
        color: var(--tag-4-text);
        background-color: var(--tag-4);
      }
      .task__tag--design {
        color: var(--tag-3-text);
        background-color: var(--tag-3);
      }
      .task__tag--illustration {
        color: var(--tag-2-text);
        background-color: var(--tag-2);
      }
      .task__tags {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .task__options {
        background: transparent;
        border: 0;
        color: var(--light-grey);
        font-size: 17px;
      }
      .task__stats {
        position: relative;
        width: 100%;
        color: var(--light-grey);
        font-size: 12px;
      }
      .task__stats span:not(:last-of-type) {
        margin-right: 1rem;
      }
      .task__stats svg {
        margin-right: 5px;
      }
      .task__owner {
        width: 25px;
        height: 25px;
        border-radius: 100rem;
        background: var(--purple);
        position: absolute;
        display: inline-block;
        right: 0;
        bottom: 0;
      }

      .task-hover {
        border: 3px dashed var(--light-grey) !important;
      }

      .task-details {
        width: 100%;
        /* border-left: 1px solid #d9e0e9; */
        display: inline-block;
        height: 100%;
        vertical-align: top;
        padding: 3rem 2rem;
      }

      .tag-progress {
        margin: 1.5rem 0;
      }
      .tag-progress h2 {
        font-size: 16px;
        margin-bottom: 1rem;
      }
      .tag-progress p {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .tag-progress p span {
        color: #b4b4b4;
      }
      .tag-progress .progress {
        width: 100%;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        border-radius: 10px;
        height: 10px;
      }
      .tag-progress .progress::-webkit-progress-bar,
      .tag-progress .progress::-webkit-progress-value {
        border-radius: 10px;
      }
      .tag-progress .progress--copyright::-webkit-progress-bar {
        background-color: #ecd8e6;
      }
      .tag-progress .progress--copyright::-webkit-progress-value {
        background: #d459e8;
      }
      .tag-progress .progress--illustration::-webkit-progress-bar {
        background-color: #dee7e3;
      }
      .tag-progress .progress--illustration::-webkit-progress-value {
        background-color: #46bd84;
      }
      .tag-progress .progress--design::-webkit-progress-bar {
        background-color: #d8e7f4;
      }
      .tag-progress .progress--design::-webkit-progress-value {
        background-color: #08a0f7;
      }

      .task-activity {
        display: flex;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .task-activity h2 {
        font-size: 16px;
        margin-bottom: 1rem;
      }
      .task-activity li {
        list-style: none;
        margin: 1rem 0;
        padding: 0rem 1rem 1rem 3rem;
        position: relative;
      }
      .task-activity time {
        display: block;
        color: var(--light-grey);
      }

      .task-icon {
        width: 30px;
        height: 30px;
        border-radius: 100rem;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .task-icon svg {
        font-size: 12px;
        color: var(--white);
      }
      .task-icon--attachment {
        background-color: #fba63c;
      }
      .task-icon--comment {
        background-color: #5dc983;
      }
      .task-icon--edit {
        background-color: #7784ee;
      }

      @media only screen and (max-width: 1300px) {
        .project {
          max-width: 100%;
        }

        .task-details {
          width: 100%;
          display: flex;
        }

        .tag-progress,
        .task-activity {
          flex-basis: 50%;
          background: var(--white);
          padding: 1rem;
          border-radius: 8px;
          margin: 1rem;
        }
      }
      @media only screen and (max-width: 1000px) {
        .project-column:nth-child(2),
        .project-column:nth-child(3) {
          display: none;
        }

        .project-tasks {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media only screen and (max-width: 600px) {
        .project-column:nth-child(4) {
          display: none;
        }

        .project-tasks {
          grid-template-columns: 1fr;
        }

        .task-details {
          flex-wrap: wrap;
          padding: 3rem 1rem;
        }

        .tag-progress,
        .task-activity {
          flex-basis: 100%;
        }

        h1 {
          font-size: 25px;
        }
      }

      @-webkit-keyframes blink {
        0% {
          opacity: 0;
          filter: alpha(opacity=0);
        }
        50% {
          opacity: 0.15;
          filter: alpha(opacity=15);
        }
        100% {
          opacity: 0.3;
          filter: alpha(opacity=30);
        }
      }
      @keyframes blink {
        0% {
          opacity: 0;
          filter: alpha(opacity=0);
        }
        50% {
          opacity: 0.15;
          filter: alpha(opacity=15);
        }
        100% {
          opacity: 0.3;
          filter: alpha(opacity=30);
        }

      .tv-glow {
        position: absolute;
        top: 10px;
        right: 10px;
        border-radius: 18px 0 0 18px;
        width: 120px;
        height: 120px;
        background-image: radial-gradient(
          circle at 100% 100%,
          rgba(204, 0, 0, 0) 59px,
          #fff 60px
        );
        background-size: 50% 50%;
        background-repeat: no-repeat;
        opacity: 0.2;
        filter: alpha(opacity=20);
        filter: blur(3px);
        transform: rotate(90deg);
      }
      .tv-flashing {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        -webkit-transform: translate3d(0, 0, 0);
      }
      .tv-flashing i {
        -moz-filter: blur(10px);
        -o-filter: blur(10px);
        -ms-filter: blur(10px);
        filter: blur(10px);
        opacity: 0;
        filter: alpha(opacity=0);
        -webkit-animation: blink2 3s infinite linear;
        animation: blink2 3s infinite linear;
      }
      .tv-flashing .tv-flashing-left {
        position: absolute;
        right: 100%;
        top: -4px;
        margin-right: -73px;
        width: 200px;
        height: 254px;
        transform: perspective(400px) rotateY(64.4deg);
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          #ffffff 100%
        );
      }
      .tv-flashing .tv-flashing-bottom {
        position: absolute;
        left: -27px;
        top: 100%;
        margin-top: -40px;
        width: 300px;
        height: 100px;
        transform: perspective(600px) rotateX(60deg) skew(-28deg);
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0) 0%,
          #ffffff 100%
        );
